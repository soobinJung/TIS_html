<script>
    $(function(){
        $("#wrap p:eq(2)").after("<p>After</p>");
        $("<p>inserBefore</p>").insertBefore("#wrap p:eq(1)");
    });
</script>

<body>
    <div id="wrap">
        <P>내용1</P>
        <P>내용2</P>
