<script>
$(function(){ 
    var srcVal = $('#sec_1 img').attr('src');
    console.log('그림경로 =' + srcVal);

    $('#sec_1 img')
    .attr({
        width:70 ,
        height:70 ,
        src:srcVal.replace('1.jpg','2.jpg'),
        alt: '주먹'
    })
    .removeAttr('border')

});
</script>

            <img src="images/math_img_1.jpg" alt="가위">

    </section>
