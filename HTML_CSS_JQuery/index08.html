<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제이쿼리 메서드</title>

    <style>
       .menu{
           padding: 0;
           list-style: none;
           width: 200px;
           text-align: center;
       }
       .menu li > a{
           background: #000;
           color: #fff;
           display: block;
           text-align: center;
           padding: 5px;
           border: 1px solid #ddd;
       }
       .sub_menu{
            border: 1px solid #000;
            display: none;
       }
       .sub_menu a {
           display: block;
           padding: 5px;
       }
    
    </style>
</head>

<body>
  
    <ul class="menu">
        <li>
            <a href="#none">MENU-1</a>
            <div class="sub_menu">
                <a href="#none">sub-menu-1</a>
                <a href="#none">sub-menu-2</a>
                <a href="#none">sub-menu-3</a>
                <a href="#none">sub-menu-4</a>
            </div>
        </li>
        <li>
            <a href="#none">MENU-2</a>
            <div class="sub_menu">
                <a href="#none">sub-menu-1</a>
                <a href="#none">sub-menu-2</a>
                <a href="#none">sub-menu-3</a>
                <a href="#none">sub-menu-4</a>
            </div>
        </li>
    </ul>
    <script src="script/jquery-1.12.4.js"></script>
    <script src="script/costom08.js"></script>

</body>
</html>
