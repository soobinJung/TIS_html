<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .btn{
            width: 300px;
        }
        .btn span{
            background-color: #ccc;          
            padding: 5px;
            width: 100px;
            display: inline-block;  
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn span.active{
            background: #fff;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    
    <div class="btn">
        <span class="active">공지사항</span>
        <span>갤러리</span>

    </div>


    <script src="script/jquery-1.12.4.js"></script>
    <script src="script/costom09.js"></script>
</body>
</html>
